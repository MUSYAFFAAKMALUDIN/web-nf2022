<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hitung Lingkaran</title>
    
</head>
<body>
    <h1>Menghitung luas dan keliling lingkaran</h1>
    <span id="phi"></span><br>
    <span id="jari"></span><br>
    <span id="luas"></span><br>
    <span id="keliling"></span>

    <script>
        const phi = 3.14;
        let r = 14;
        let L = phi * (r**2);
        let k = phi * (2*r);

        document.getElementById("phi").innerHTML="phi : " + phi;
        document.getElementById("jari").innerHTML="Jari-jari : " + r;
        document.getElementById("luas").innerHTML="Luas : " + L ;
        document.getElementById("keliling").innerHTML="keliling: " + k ;

    </script>
</body>
</html>
